{% extends 'base.html' %} {% block body %}

<div class="mt-3 container card">
        <div class="card-body">
            <h1>Apply to This Jab</h1>
            <div class="container">
                <form action="" method="POST">
                    {% csrf_token %}
                    <!-- {{form}} -->
                    <div class="row">
                        <div class="col-25">
                            <label class="post-label" for="name">Name:</label>
                        </div>
                        <div class="col-75">
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="Enter your name..."
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="post-label" for="email">Email:</label>
                        </div>
                        <div class="col-75">
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Enter your email..."
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="post-label" for="phoneNumber">Phone Number:</label>
                        </div>
                        <div class="col-75">
                            <input
                                type="text"
                                id="phoneNumber"
                                name="phoneNumber"
                                placeholder="Enter your phone number..."
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="post-label" for="companyNote">Note to Company:</label>
                        </div>
                        <div class="col-75">
                            <textarea
                                id="companyNote"
                                name="companyNote"
                                placeholder="Write something.."
                                style="height:200px"
                            ></textarea>
                        </div>
                    </div>
                    <div class="row"></div>
                        <button class="btn btn-success my-3" type="submit">Apply</button>
                    </div>
                </form>
            </div>
        </div>
        {% endblock body %}
    </div>
